<div class="container main">

    <!-- show this row if the user has not registered -->
    <div class="row register" ng-show="!data.registered">
        <h1>Should I Cycle?</h1>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form name="registerForm">
             
                <div class="input-group input-group-lg">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="text" name="name" class="form-control" ng-model="name" placeholder="Username" required>
                </div>
            
                <div class="input-group input-group-lg">
                    <span class="input-group-addon glyphicon glyphicon-home"></span>
                    <input type="text" name="postcode" class="form-control" ng-model="postCode" placeholder="Post Code" required>
                </div>
           
                <button type="button" class="btn btn-success" ng-disabled="registerForm.$invalid" ng-click="registerUser()" >
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Start
                </button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

    <!-- show the journeys the user has stored if they have allready filled in the user data -->
    <div class="row" ng-show="data.registered">
        <h1>Put in a post code to get the weather:</h1>
        <form novalidate>
            <input type="text" ng-model="postcode" />
            <button ng-click="getWeather(postcode)">Get Data</button>
        </form>

        <div class="data">
            <h2>Todays weather</h2>
            <dl>
                <dt>max temp</dt>
                <dd>{{weatherData.data.weather[0].maxtempC}}</dd>
                <dt>min temp</dt>
                <dd>{{weatherData.data.weather[0].mintempC}}</dd>
            </dl>
        </div>
    </div>
</div>
