<div class="row">
	<form name="journeyForm">
		<div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
            <input type="text" name="name" class="form-control" ng-model="journeyName" placeholder="Journey Name" required />
        </div>

		<div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
            <input type="time" name="time" class="form-control" ng-model="journeyTime" required />
        </div>

        <button type="button" ng-show="{{formMode == 'add'}}" class="btn btn-success add-journey-button" ng-disabled="journeyForm.$invalid" ng-click="addJourney()">
            Add Journey <i class="fa fa-check-circle" aria-hidden="true"></i>
        </button>

        <button type="button" ng-show="{{formMode == 'edit'}}" class="btn btn-success edit-journey-button" ng-disabled="journeyForm.$invalid" ng-click="editJourney()">
            Edit Journey <i class="fa fa-check-circle" aria-hidden="true"></i>
        </button>

        <button type="button" class="btn btn-danger cancel-button" ng-click="cancel()">
            Cancel <i class="fa fa-times-circle" aria-hidden="true"></i>
        </button>
	</form>
</div>
