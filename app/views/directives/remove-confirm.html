<section class="remove-confirm">
	<h3>Are you sure you wish to remove {{item}}?</h3>

	<button type="button" class="btn btn-success confirm-button" ng-click="removeItem()">
		Confirm <i class="fa fa-check-circle" aria-hidden="true"></i>
	</button>

	<button type="button" class="btn btn-danger cancel-button" ng-click="cancel()">
	    Cancel <i class="fa fa-times-circle" aria-hidden="true"></i>
	</button>
</section>
