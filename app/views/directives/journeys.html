<div class="journeys">
	<ul>
		<li ng-repeat="journey in data.journeys track by $index">
			<article>
				<header>
					<h2>{{journey.time | date : 'HH:mm'}}</h2>
					<h2>{{journey.name}}</h2>
				</header>

				<!-- show all of the weather data for this journey, the logic for this is handled in the main controller -->
				<div class="weather {{weather[$index].weatherClass}}">
					<div class="descr">
						<p>{{weather[$index].descr}}</p>
						<i class="wi {{weather[$index].icon}} weather-icon"></i>
					</div>
					<div class="temp">
						{{weather[$index].tempC}}<i class="wi wi-celsius"></i>
					</div>
					
					<ul class="stats">
						<li class="rain">
							<i class="fa fa-umbrella"></i> {{weather[$index].chanceofrain}}%
						</li>
						<li class="wind">
							<i class="wi wi-strong-wind"></i> {{weather[$index].windspeedMiles}}Mph
						</li>
						<li class="wind-dir">
							<i class="wi {{weather[$index].windDirIcon}}"></i> {{weather[$index].winddir16Point}}
						</li>
					</ul>
					
				</div>

				<footer>
					<ul class="crud-journey">
						<li><a href="/#/edit-journey/{{$index}}" title="Edit journey"><i class="fa fa-edit"></i></a></li>
						<li><h3>{{weather[$index].day}}</h3></li>
						<li><a href="/#/remove-journey/{{$index}}" title="Remove journey"><i class="fa fa-trash"></i></a></li>
					</ul>
				</footer>
			</article>
		</li>
	</ul>

</div>
