<div class="row journeys">
	<accordion close-others="true">
		<accordion-group ng-repeat="journey in data.journeys track by $index">
			<accordion-heading>
			    {{journey.time | date : 'HH:mm'}} - {{journey.name}}
			    <i class="pull-right fa fa-trash" ng-click="naviateTo('/removeJourney/{{$index}}')"></i>
			    <i class="pull-right fa fa-edit" ng-click="naviateTo('/editJourney/{{$index}}')"></i>
			</accordion-heading>
			Weather data for the journey to go here!!
		</accordion-group>
  	</accordion>
</div>
